<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <title>Prezentacja</title>

        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#ffffff">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    </head>
    <body ng-app="prezentacja" ng-cloak>
        <md-content>
            <md-toolbar>
                <div class="md-toolbar-tools">
                        <span>Prezentacja</span>
                </div>
            </md-toolbar>
            <md-content layout layout-margin layout-align="center start">
                    <div flex="60">
                            <div layout="row" layout-align="center center">
                                    <h2 id="title">Hello World!</h2>
                                </div>
                                    <div layout="row">
                                            <div layout="column">
                                                <div>
                                                    <img id="image" style="width: 200px;">
                                                </div>
                                            </div>
                                            <div layout-margin>
                                                <p id="message">Message</p>
                                            </div>
                                        </div>
                            
                            
                    </div>
                </md-content>
        </md-content>
        

    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src=/app.js></script>
    <script type="text/javascript">
        angular.module('prezentacja', ['ngMaterial']);
      </script>
         </body>
</html>
